<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/login.css"> <!-- Consider moving styles to external CSS -->
</head>
<body>
    <div class="floating"></div>
    <div class="floating"></div>

    <div class="login-container">
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Please login to your account</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="error-message" id="email-error"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye password-toggle" id="togglePassword" style="display: flex; justify-content: flex-end;"></i>
                </div>
                <div class="error-message" id="password-error"></div>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot-password">
                    <a href="#" id="forgotPassword">Forgot password?</a>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginButton">
                Login
                <div class="loading" id="loginLoading"></div>
                <i class="fas fa-arrow-right" id="loginArrow"></i>
            </button>

            <div class="social-login">
                <p>Or login with</p>
                <div class="social-icons">
                    <div class="social-icon"><i class="fab fa-google"></i></div>
                    <div class="social-icon"><i class="fab fa-facebook-f"></i></div>
                    <div class="social-icon"><i class="fab fa-twitter"></i></div>
                </div>
            </div>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>
 <script type="module" src="JS/login.js"></script>
    <!-- Move JS logic to separate file for better maintainability -->
</body>
</html>
